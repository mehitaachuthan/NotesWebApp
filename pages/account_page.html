<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../pages/account_page_styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <script src="../handlers/account.js"></script>

    <title>Account</title>
  </head>

  <body>
    
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Notes</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#" data-toggle="modal" data-target="#exampleModal"><span class="glyphicon glyphicon-plus"></span> Add</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
          <li><a href="#" id="logout_button"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        </ul>
      </div>
    </nav>

    <div id="message"></div>
    <div id="main_page_error"></div>
    <div id="cards_holder" class="cards_container">
      <div class="card">
        <a href="#"><h5 class="card_title">Card Title 1</h5></a>
      </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h3 class="modal-title" id="exampleModalLabel">Add Note</h3>
          </div>
          <div class="modal-body">
            <div class = "container">
              <form id="add_form" class="form-horizontal">
                <div class="form-group">
                  <p>Please enter new note details. All space characters count for body but surrounding space <br> characters removed for title, so title can not be empty. Note max 150 chars. <br> Closing window means progress of text typed is lost.</p>
                  <div class="error_message" id="general_note_error"></div>
                </div>
                <div class="form-group">
                  <label for="note_title">Note Title:</label>
                  <input type="text" id="note_title" placeholder="Enter title" name="note_title"><div class="error_message" id="note_title_error"></div>
                </div>
                <div class="form-group">
                  <label for="note_body">Note: &emsp;&emsp;</label>
                  <textarea id="note_body" placeholder="Enter note" name="note_body"></textarea>
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="add_note_btn" class="btn btn-primary">Add</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
