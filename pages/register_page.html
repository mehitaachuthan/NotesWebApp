<!DOCTYPE html>

<html lang="en-US">
  <head>
    <link rel="stylesheet" href="../pages/register_styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="../handlers/register.js"></script>

    <title>Register Page</title>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="../pages/landing_page.html">Notes</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Register</a></li>
        </ul>
      </div>
    </nav>

    <div class = "container">
      <form id="register_form" class="form-horizontal">
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-5">
            <h2>Register</h2>
            <p>Please enter information below. Space characters surrounding entered values will be removed, including for password.</p>
            <div class="error_message" id="general_error"></div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="first_name">First Name:</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="first_name" placeholder="Enter first name" name="first_name"><div class="error_message" id="first_name_error"></div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="last_name">Last Name:</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="last_name" placeholder="Enter last name" name="last_name"><div class="error_message" id="last_name_error"></div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="username">Create username:</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="username" placeholder="Enter username" name="username"><div class="error_message" id="username_error"></div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="password">Create password:</label>
          <div class="col-sm-5">
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password"><div class="error_message" id="password_error"></div>
          </div>
        </div>
        <div class="form-group">        
          <div class="col-sm-offset-4 col-sm-5">
            <button type="submit" id="register_button" class="btn btn-default">Register</button>
          </div>
        </div>
      </form>
    </div>

  </body>
</html>
