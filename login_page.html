<!DOCTYPE html>

<html lang="en-US">
  <head>
    <link rel="stylesheet" href="login_styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Login Page</title>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="./landing_page.html">Notes</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Login</a></li>
        </ul>
      </div>
    </nav>

    <div class = "container">
      <form class="form-horizontal">
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-4">
            <h2>Login Page</h2>
            <p>Please enter your username and password</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="username">Username:</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="password">Password:</label>
          <div class="col-sm-5">
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
          </div>
        </div>
        <div class="form-group">        
          <div class="col-sm-offset-4 col-sm-5">
            <div class="checkbox">
              <label><input type="checkbox" name="remember"> Remember me</label>
            </div>
          </div>
        </div>
        <div class="form-group">        
          <div class="col-sm-offset-4 col-sm-5">
            <button type="submit" id="submit" class="btn btn-default">Login</button>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-5">
            <p>Not registered? <a class="register_link" href="register_page.html" target="_self">Register</a> </p>
          </div>
        </div>
      </form>
    </div>
  </body>

</html>
